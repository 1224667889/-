<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/main.css" rel="stylesheet" type="text/css">
    <link href="./css/position.css" rel="stylesheet" type="text/css">
    <link href="./css/contents.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/echart/echarts.min.js"></script>
    <script type="text/javascript" src="js/echart/ecStat.min.js"></script>
    <script type="text/javascript" src="js/echart/map/china.js"></script>
    <title>Document</title>
    <style>

    </style>
</head>
<body>
    <div class="ground">
        <!-- 数据大屏的首部 -->
        <div class="head">
            <img class="head-img" src="./imgs/head.png">
        </div>
        <div class="main-content">
            <!-- 数据大屏的正文 -->
    
            <div class="content" id="left-content">
                <!-- 左视图 -->
                <div class="view-chart" id="last-one">
                    <!-- 上次地震记录 -->
                    <div class="inner">
                        <div class="tab">
                            <a class="first">上次地震记录</a>
                            <a id="last-one-date">日期：</a>
                        </div>
                        <div class="last-div">
                            <div class="level">震级：
                                <b class="number" id="last-one-rank"></b>级
                            </div>
                            <div class="position" id="last-one-site"></div>
                        </div>
                    </div>
                </div>
                <div class="view-chart" id="area-rank">
                    <!-- 受灾区域排名 -->
                    <!-- 包括换页、词云、排名等 -->
                    <div class="inner">
                        <div class="tab">
                            <a class="first">地震受灾区域</a>
                            <div class="rank-radio">
                                <label>
                                    <input type="radio" class="rank-radio" name="rank-radio" value="num" checked="checked">
                                </label>按频率
                                <label>
                                    <input type="radio" class="rank-radio" name="rank-radio" value="size">
                                </label>按等级
                            </div>
                        </div>
                        <div class="rank">
                            <table class="area-table">
                                <tr class="always_tr">
                                    <th>
                                        <div class="table-content">地区名称</div>
                                        <div class="table-content" id="rank-title">地震次数</div>
                                    </th>
                                </tr>
                                <tr class="off_choose">
                                    <td>
                                        <div class="table-content" name="area"></div>
                                        <div class="table-content" name="num"></div>
                                    </td>
                                </tr>
                                <tr class="off_choose">
                                    <td>
                                        <div class="table-content" name="area"></div>
                                        <div class="table-content" name="num"></div>
                                    </td>
                                </tr>
                                <tr class="off_choose">
                                    <td>
                                        <div class="table-content" name="area"></div>
                                        <div class="table-content" name="num"></div>
                                    </td>
                                </tr>
                                <tr class="off_choose">
                                    <td>
                                        <div class="table-content" name="area"></div>
                                        <div class="table-content" name="num"></div>
                                    </td>
                                </tr>
                                <tr class="off_choose">
                                    <td>
                                        <div class="table-content" name="area"></div>
                                        <div class="table-content" name="num"></div>
                                    </td>
                                </tr>
                                <tr class="off_choose">
                                    <td>
                                        <div class="table-content" name="area"></div>
                                        <div class="table-content" name="num"></div>
                                    </td>
                                </tr>
                                <tr class="off_choose">
                                    <td>
                                        <div class="table-content" name="area"></div>
                                        <div class="table-content" name="num"></div>
                                    </td>
                                </tr>
                                <tr class="off_choose">
                                    <td>
                                        <div class="table-content" name="area"></div>
                                        <div class="table-content" name="num"></div>
                                    </td>
                                </tr>
                                <tr class="off_choose">
                                    <td>
                                        <div class="table-content" name="area"></div>
                                        <div class="table-content" name="num"></div>
                                    </td>
                                </tr>
                                <tr class="off_choose">
                                    <td>
                                        <div class="table-content" name="area"></div>
                                        <div class="table-content" name="num"></div>
                                    </td>
                                </tr>
                                <tr class="always_tr" id="page">
                                    <td>
                                        <div class="page-index">
                                            <div class="last-page-div">
                                                <button class="page-button" id="last-page">上一页</button>
                                            </div>
                                            <div class="page-num">
                                                <a class="now-page-num">&#09 2</a>
                                                <a class="total-page-num">/5 &#09</a>
                                            </div>
                                            <div class="next-page-div">
                                                <button class="page-button" id="next-page">下一页</button>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                            </table>
                        </div>
                        <div class="word-cloud">
                            <img src="./imgs/wordcloud.png">
                        </div>
                    </div>
                </div>
            </div>
    
            <div class="content" id="middle-content">
                <!-- 中视图 -->
                <div class="view-chart" id="map-chart">
                    <!-- 地图数据 -->
                    <div class="inner">
                        <div id="map-chart-container">

                        </div>
                    </div>
                </div>
                <div class="view-chart" id="line-chart">
                    <!-- 折线图 -->
                    <div class="inner">
                        <div class="line-chart-title">地震发生频率变化折线图</div>
                        <div id="line-chart-container">
                            
                        </div>
                    </div>
                </div>
            </div>
    
            <div class="content" id="right-content">
                <!-- 右视图 -->
                <div class="view-chart" id="scatter-chart">
                    <!-- 散点图 -->
                    <div class="inner">
                        <div class="tab">
                            <a class="first">震源震级关联图</a>
                        </div>
                        <div id="scatter-chart-container">
                            
                        </div>
                    </div>
                </div>
                <div class="view-chart" id="range-selection">
                    <!-- 范围选择 -->
                    <div class="inner">
                        <div class="tab">
                            <a class="first">数据范围</a>
                            <div class="now-choose">
                                <div>当前范围：</div>
                                <div class="choose-area">
                                    中国
                                </div>
                                <div class="del">
                                    <strong>×</strong>
                                </div>
                            </div>
                        </div>
                        <div class="half-circle">
                            <div class="bar" id="content"></div>
                        </div>
                        <div class="choose-level">
                            <div class="level-radio">
                                <label>
                                    <input type="radio" class="level-radio" name="level-radio" value="0.0" checked="checked">
                                </label>显示所有
                                <label>
                                    <input type="radio" class="level-radio" name="level-radio" value="3.0">
                                </label>仅3.0级以上
                                <label>
                                    <input type="radio" class="level-radio" name="level-radio" value="6.0">
                                </label>仅6.0级以上
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/data/drag-arc.min.js"></script>
    <script type="text/javascript" src="js/data/year-circle.js"></script>
    <script type="text/javascript" src="js/data/rank-data.js"></script>
    <script type="text/javascript" src="js/data/area-data.js"></script>
    <script type="text/javascript" src="js/data/auto-update.js"></script>

    <script type="text/javascript" src="js/charts/last-data.js"></script>
    <script type="text/javascript" src="js/charts/rank-page-data.js"></script>
    <script type="text/javascript" src="js/charts/line-chart.js"></script>
    <script type="text/javascript" src="js/charts/scatter-chart.js"></script>
    <script type="text/javascript" src="js/charts/map-chart.js"></script>
</body>
</html>
